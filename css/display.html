<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body div:nth-child(1){
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            font-weight: bold;
            text-align: center;
            visibility: hidden;
            
        }
        body div:nth-child(2){
            width: 100px;
            height: 100px;
            background-color: #00ff00;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            /* margin-top : 100px;
            margin-bottom: 100px; */
            margin: 100px 50px 100px 0px;/*상 우 하 좌*/
        }
        body div:nth-child(3){
            width: 100px;
            height: 100px;
            background-color: #0000ff;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            opacity: 0.5;
        }
        body div:nth-child(4){
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
        }
        body div:nth-child(5){

            background-color: #00ff00;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            display: inline; /*display:inline 지정 시 width, height가 적용되지 않음.*/
            margin: 10px 10px 10px 10px;/*margin의 경우도 상, 하가 적용되지 않음*/
        }
        body div:nth-child(6){
            width: 100px;
            height: 100px;
            background-color: #0000ff;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            display: inline;
        }
        body div:nth-child(7){
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            display: none;/*사라진다*/
        }
        body div:nth-child(8){
            width: 100px;
            height: 100px;
            background-color: #00ff00;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            display: inline;
        }
        body div:nth-child(9){
            width: 100px;
            height: 100px;
            background-color: #0000ff;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            display: inline-block; /*inline과 block의 속성을 둘다 가짐*/
        }
    </style>
</head>
<body>
    <div>
        content1
    </div>
    <div>
        content2
    </div>
    <div>
        content3
    </div>
    <div>
        content4
    </div>
    <div>
        content5
    </div>
    <div>
        content6
    </div>
    <div>
        content7
    </div>
    <div>
        content8
    </div>
    <div>
        content9
    </div>
</body>
</html>
